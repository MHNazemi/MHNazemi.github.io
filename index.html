<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio in Progress - Mo Nazemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: #0f172a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.05) 10px,
                transparent 10px,
                transparent 20px
            );
            opacity: 0.15;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
            color: #34d399;
        }

        .construction-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .progress-bar {
            width: 60%;
            height: 8px;
            background: #1e293b;
            margin: 2rem auto;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            width: 65%;
            height: 100%;
            background: linear-gradient(90deg, #34d399, #3b82f6);
            animation: progress-animation 3s ease-in-out infinite;
        }

        p {
            margin: 1rem 0;
            color: #94a3b8;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .highlight {
            color: #34d399;
            font-weight: 500;
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .social-links a {
            color: #64748b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #34d399;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        @keyframes progress-animation {
            0% { width: 60%; }
            50% { width: 75%; }
            100% { width: 60%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .progress-bar { width: 80%; }
            .construction-icon { font-size: 3rem; }
        }
    </style>
</head>
